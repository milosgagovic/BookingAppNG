<div class="container">
<h2 md-dialog-title>{{detAccomodation.Name}}</h2>
  <div *ngFor= "let room of detAccomodation.Rooms">
<md-card class="acc-dialog">
  <md-card-header>
    <md-card-title>Room number: {{room.RoomNumber}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list>
     <md-list-item> Description: {{room.Description}} </md-list-item>
     <md-list-item> Bed count: {{room.BedCount}}</md-list-item>
    <md-list-item> Price per night : {{room.PricePerNight}}  </md-list-item>
  </md-list>
  <app-room-reservation-add [roomId]="room.Id"></app-room-reservation-add>
  </md-card-content>
  <md-card-actions>
   
  </md-card-actions>
</md-card>
  </div>
</div>
