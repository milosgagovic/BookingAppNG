<div class="container">
  <form type="form" #f="ngForm" (ngSubmit)="f.form.valid && saveComment(f.value,f,AccId)"  novalidate>
       <div>
          <input type="hidden" name="Id" [(ngModel)]="AccId" #Id="ngModel"/>
      </div>
      <div>
         <md-input-container>
          <input mdInput type="text" placeholder="Text" name="Text" [(ngModel)]="nComment.Text" #Text="ngModel" required />
         </md-input-container>
          <div *ngIf="f.submitted && !Text.valid">Text is required</div>
      </div>
       <div>
        <md-select  [(ngModel)]="nComment.Grade" name="Grade" #placeId="ngModel" placeholder="Grade" required>
            <md-option *ngFor="let num of numbers" [value]="num">
                {{num}}
            </md-option>
        </md-select>
        <div *ngIf="f.submitted">Grade is required</div>
      </div>
     
      <!--<div>
          <label for="Accomodation">Accomodation:</label>
          <select  [(ngModel)]="nComment.Acc_Id" name="Acc_Id" #Acc="ngModel" required>
            <option *ngFor="let acc of accomodations" [value]="acc.Id">
                {{acc.Name}}
            </option>
        </select>
          <div *ngIf="f.submitted && !AccId.valid">Accomodation is required</div>
      </div>-->
      
        <button  md-raised-button color="primary" type="submit">Post</button>
  </form>
</div>
